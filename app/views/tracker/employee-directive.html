<li class="list-group-item employee">
            <span class="employee-img pull-lefts">
              <img ng-src="{{emp.picture}}" class="profile-image" title="emp.name.first">
            </span>
            <span class="employee-detail pull-lefts">
              <h6>{{emp.name.first}}&nbsp;{{emp.name.last}}</h6><div class="label-sm">Arrival date: {{emp.available | sdate}}</div>
            </span>
  <span class="clearfix"></span>
</li>
